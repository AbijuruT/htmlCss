<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calender</title>
</head>

<body class="light">
    <!-- Calender -->
    <div class="calender">
        <div class="calender__header">
            <span class="month__picker" id="month-picker">
                December
            </span>
            <div class="year__picker">
                <span class="year__change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2021</span>
                <span class="year__change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calender__body">
            <div class="calender__week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calender__days">
                <div>
                    1
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
            </div>
        </div>
        <div class="calender__footer">
            <div class="toggle">
                <span>Go dark</span>
                <div class="dark__mode-switch">
                    <div class="dark__mode-switch-ident">

                    </div>
                </div>
            </div>
        </div>
        <div class="month__list"></div>
    </div>
    <script src="./js/scripts.js"></script>
</body>

</html>
